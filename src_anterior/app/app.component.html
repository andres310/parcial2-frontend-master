<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()"> <!-- abrir o cerrar-->
          <mat-icon *ngIf="!sidenav.opened">menu_open</mat-icon> <!--Si la barra esta cerrada muestra el icono de abierto-->
          <mat-icon *ngIf="sidenav.opened">close</mat-icon><!--Si la barra esta abierta muestra el icono cerrado -->
      </button>

      <h1 class="example-app-name">MEDIAPP</h1>

      <span class="example-spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/account">
              <mat-icon>account_box</mat-icon>
              <span>My account</span>
          </button>
          <button mat-menu-item (click)="sidenav.opened = false" >
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
          </button>
      </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #sidenav style="width: 200px" mode="over"> <!-- hay otros mode="over" "side", "push"-->
          <img src="assets/ufg.png" width="128" style="margin-left: 20px">

          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/search" style="cursor: pointer">
              <mat-icon>search</mat-icon>
              <span>Search</span>
          </button>
          <mat-divider></mat-divider> <!-- linea entre cada boton-->
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/consult" style="cursor: pointer">
              <mat-icon>insert_drive_file</mat-icon>
              <span>Register Consult</span><!--Insertion con comobox-->
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/customer" style="cursor: pointer">
              <mat-icon>star_rate</mat-icon>
              <span>Customers</span>
          </button>

          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/consult-especial"
              style="cursor: pointer">
              <mat-icon>insert_drive_file</mat-icon>
              <span>Register Consult E.</span><!--Insertion con autocomplete-->
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/consult-wizard"
              style="cursor: pointer">
              <mat-icon>view_carousel</mat-icon>
              <span>Register Consult W.</span><!--Insertion con Wizard-->
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/specialty" style="cursor: pointer">
              <mat-icon>star_rate</mat-icon>
              <span>Specialty</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/medic" style="cursor: pointer">
              <mat-icon>healing</mat-icon>
              <span>Medic</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/exam" style="cursor: pointer">
              <mat-icon>assignment</mat-icon>
              <span>Exam</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/patient" style="cursor: pointer">
              <mat-icon>accessibility</mat-icon>
              <span>Patient</span>
          </button>

      </mat-sidenav>

      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>


  </mat-sidenav-container>

</div>
