<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="candidato">
      <th mat-header-cell *matHeaderCellDef> Candidato </th>
      <td mat-cell *matCellDef="let element"> {{element.candidato}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="votos">
      <th mat-header-cell *matHeaderCellDef> Votos </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidadDeVotos}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="porcentaje">
      <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
      <td mat-cell *matCellDef="let element"> {{element.porcentaje}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
